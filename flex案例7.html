<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百分比布局</title>
    <style>
        .Grid {
            display: flex;
            color: #ffffff;
        }

        .Grid-cell {
            background: #dddddd;
            flex: 1;
            margin: 0 10px;
            line-height: 40px;
            border-radius: 3px;
        }

        .type_one {
            flex: 0 0 50%;
        }

        .type_two {
            flex: 0 0 25%;
        }

        .type_three {
            flex: 0 0 33.33%;
        }
    </style>
</head>
<body>
<div class="Grid">
    <div class="Grid-cell">100%</div>
</div>
<br/>
<div class="Grid">
    <div class="Grid-cell type_one">1/2</div>
    <div class="Grid-cell">auto</div>
    <div class="Grid-cell">auto</div>
</div>
<br/>
<div class="Grid">
    <div class="Grid-cell type_three">1/3</div>
    <div class="Grid-cell">auto</div>
</div>
<br/>
<div class="Grid">
    <div class="Grid-cell type_two">1/4</div>
    <div class="Grid-cell">auto</div>
    <div class="Grid-cell">auto</div>
</div>
</body>
</html>
