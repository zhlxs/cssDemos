<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定的底栏</title>
    <style>
        .demo {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            color: #ffffff;
        }

        .Site-content {
            flex: 1;
            background: orange;
        }

        .header, .footer {
            background: gray;
            height: 50px;
        }
    </style>
</head>
<body>
<div class="demo">
    <header class="header">头部</header>
    <main class="Site-content">中间</main>
    <footer class="footer">底部</footer>
</div>
</body>
</html>
